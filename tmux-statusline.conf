# This tmux statusbar config was created by tmuxline.vim

set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour208"
set -g status-left-length "100"
set -g pane-active-border-fg "colour144"
set -g status-bg "colour67"
set -g message-command-fg "colour253"
set -g pane-border-fg "colour208"
set -g message-bg "colour208"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour253"
setw -g window-status-fg "colour253"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour67"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour144"
setw -g window-status-separator ""
setw -g window-status-bg "colour67"
set -g status-left "#[fg=colour232,bg=colour144] #S #[fg=colour144,bg=colour67,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour208,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour208] loadavg: #(cat /proc/loadavg | cut -d \" \" -f1-3) #[fg=colour144,bg=colour208,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour144] #(whoami)@#H "
setw -g window-status-format "#[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour67,bg=colour208,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour208] #I #W #[fg=colour208,bg=colour67,nobold,nounderscore,noitalics]"
